<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Status Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes matrixRain {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        body { 
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            background: #000000;
            color: #00ff41;
            min-height: 100vh;
            padding: clamp(1rem, 3vw, 2rem);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 65, 0.03) 0px,
                    rgba(0, 255, 65, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 2;
            opacity: 0.5;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }
        
        header {
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.25rem, 3vw, 2rem);
            background: linear-gradient(135deg, rgba(0, 40, 0, 0.4) 0%, rgba(0, 20, 0, 0.6) 100%);
            border: 1px solid #00ff41;
            border-left: 4px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2), inset 0 0 30px rgba(0, 255, 65, 0.05);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan 3s ease-in-out infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .terminal-prompt {
            color: #00ff41;
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            margin-bottom: 0.75rem;
            opacity: 0.7;
            letter-spacing: 0.1em;
        }
        
        h1 { 
            font-size: clamp(1.75rem, 5vw, 3rem);
            font-weight: 700;
            color: #00ff41;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #00cc33;
            font-size: clamp(0.8rem, 2vw, 1rem);
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #00ff41;
            animation: pulse 1s infinite;
            margin-left: 4px;
        }
        
        .grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 200px), 1fr));
            gap: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(2rem, 4vw, 3rem);
            animation: slideIn 0.6s ease-out 0.2s both;
        }
        
        .card { 
            background: linear-gradient(135deg, rgba(0, 30, 0, 0.6) 0%, rgba(0, 15, 0, 0.8) 100%);
            padding: clamp(1.25rem, 3vw, 1.75rem);
            border: 1px solid #00ff41;
            border-top: 2px solid #00ff41;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.15), inset 0 1px 0 rgba(0, 255, 65, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff41;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .card:hover::before {
            width: 100%;
        }
        
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 255, 65, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: #00ff41;
            box-shadow: 0 8px 40px rgba(0, 255, 65, 0.3), inset 0 1px 0 rgba(0, 255, 65, 0.2);
        }
        
        .card:hover::after {
            opacity: 1;
        }
        
        .card h2 { 
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            font-weight: 600;
            color: #00cc33;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: clamp(0.75rem, 2vw, 1rem);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card h2::before {
            content: 'â–¸';
            color: #00ff41;
            font-size: 1.2em;
        }
        
        .card .value { 
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #00ff41;
            letter-spacing: 0.02em;
            text-shadow: 0 0 10px #00ff41;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
        
        .logs-section {
            background: linear-gradient(135deg, rgba(0, 30, 0, 0.4) 0%, rgba(0, 15, 0, 0.6) 100%);
            border: 1px solid #00ff41;
            border-left: 4px solid #00ff41;
            padding: clamp(1rem, 3vw, 1.5rem);
            box-shadow: 0 4px 30px rgba(0, 255, 65, 0.2);
            animation: slideIn 0.6s ease-out 0.4s both;
        }
        
        .logs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(0.75rem, 2vw, 1.25rem);
            padding-bottom: clamp(0.75rem, 2vw, 1rem);
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logs-header h3 {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 700;
            color: #00ff41;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            color: #00ff41;
            letter-spacing: 0.1em;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .logs-container { 
            background: rgba(0, 0, 0, 0.9);
            padding: clamp(0.75rem, 2vw, 1.25rem);
            height: clamp(300px, 50vh, 500px);
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1);
            line-height: 1.6;
        }
        
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(0, 255, 65, 0.2);
        }
        
        .logs-container::-webkit-scrollbar-thumb {
            background: #00ff41;
            box-shadow: 0 0 5px #00ff41;
            border-radius: 0;
        }
        
        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #00cc33;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .log-entry { 
            padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.5rem, 1.5vw, 0.75rem);
            margin-bottom: 0.25rem;
            border-left: 2px solid transparent;
            transition: all 0.2s;
            font-family: 'SF Mono', 'Consolas', monospace;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .log-entry:hover {
            background: rgba(0, 255, 65, 0.08);
            border-left-color: #00ff41;
            box-shadow: inset 4px 0 0 #00ff41;
        }
        
        .log-level-INFO { 
            color: #00ff41;
            border-left-color: #00ff41;
        }
        
        .log-level-WARNING { 
            color: #ffff00;
            border-left-color: #ffff00;
        }
        
        .log-level-WARNING:hover {
            background: rgba(255, 255, 0, 0.08);
            box-shadow: inset 4px 0 0 #ffff00;
        }
        
        .log-level-ERROR { 
            color: #ff0040;
            border-left-color: #ff0040;
            animation: glow 2s infinite;
        }
        
        .log-level-ERROR:hover {
            background: rgba(255, 0, 64, 0.08);
            box-shadow: inset 4px 0 0 #ff0040;
        }
        
        .status-running { 
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
            animation: pulse 2s infinite;
        }
        
        .status-shutdown { 
            color: #ff0040;
            text-shadow: 0 0 20px #ff0040;
            animation: pulse 0.8s infinite;
        }
        
        @media (max-width: 768px) {
            .grid { 
                grid-template-columns: 1fr;
            }
            
            .logs-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .live-indicator {
                align-self: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 1rem; }
            
            .card h2::before {
                font-size: 1em;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <div class="terminal-prompt">root@scraper:~$</div>
                <h1>SCRAPER.MONITOR</h1>
                <div class="subtitle">
                    <span>LIVE SYSTEM ANALYTICS</span>
                    <span class="cursor"></span>
                </div>
            </div>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2>State</h2>
                <div class="value" id="state">Loading...</div>
            </div>
            <div class="card">
                <h2>Progress</h2>
                <div class="value"><span id="page_no">0</span>/<span id="total_pages">0</span></div>
            </div>
            <div class="card">
                <h2>Records</h2>
                <div class="value" id="total_records">0</div>
            </div>
            <div class="card">
                <h2>Committed</h2>
                <div class="value" id="items_committed">0</div>
            </div>
            <div class="card">
                <h2>Total DB Rows</h2>
                <div class="value" id="db_count">0</div>
            </div>
            <div class="card">
                <h2>Estimated Completion</h2>
                <div class="value" id="etc">Calculating...</div>
            </div>
        </div>
        
        <div class="logs-section">
            <div class="logs-header">
                <h3>SYSTEM LOGS</h3>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE</span>
                </div>
            </div>
            <div class="logs-container" id="logs">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        function formatDuration(seconds) {
            if (seconds === undefined || seconds < 0) return "Calculating...";
            if (seconds === 0) return "Completed";
            
            const days = Math.floor(seconds / (3600 * 24));
            seconds -= days * 3600 * 24;
            const hours = Math.floor(seconds / 3600);
            seconds -= hours * 3600;
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);

            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
            return `${minutes}m ${secs}s`;
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('state').innerText = data.state;
                    document.getElementById('state').className = 'value status-' + data.state.toLowerCase();
                    document.getElementById('page_no').innerText = data.page_no;
                    document.getElementById('total_pages').innerText = data.total_pages;
                    document.getElementById('total_records').innerText = data.total_records;
                    document.getElementById('items_committed').innerText = data.items_committed;
                    document.getElementById('db_count').innerText = data.db_count;
                    document.getElementById('etc').innerText = formatDuration(data.etc_seconds);
                    
                    const logsDiv = document.getElementById('logs');

                    logsDiv.innerHTML = data.logs.map(line => {
                         let levelClass = 'log-level-INFO';
                         if (line.includes('[WARNING]')) levelClass = 'log-level-WARNING';
                         if (line.includes('[ERROR]') || line.includes('[CRITICAL]')) levelClass = 'log-level-ERROR';
                         return `<div class="log-entry ${levelClass}">${line}</div>`;
                    }).join('');
                    
                    // Auto scroll to bottom if near bottom
                    // logsDiv.scrollTop = logsDiv.scrollHeight; 
                });
        }
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>

</body>
</html>
